<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link for grid style -->
    <link rel="stylesheet" href="./css/grid.css">
    <title>Grid</title>
</head>

<body>
    <div class="container">
        <div class="child top-child">
            <h2>Child 1</h2>
            <p>This is the content of Child 1.</p>
        </div>
        <div class="child left-child">
            <h2>Child 2</h2>
            <p>This is the content of Child 2.</p>
        </div>
        <div class="child left-child">
            <h2>Child 3</h2>
            <p>This is the content of Child 3.</p>
        </div>
        <div class="child right-child">
            <h2>Child 4</h2>
            <p>This is the content of Child 4.</p>
        </div>
        <div class="child bottom-child">
            <h2>Child 5</h2>
            <p>This is the content of Child 5.</p>
        </div>
    </div>

</body>

</html>
