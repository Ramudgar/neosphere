<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form</title>
    <link rel="stylesheet" href="./form.css">
    <script src="https://kit.fontawesome.com/d5baa27044.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Simple JavaScript Form</h1>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  required>

            <label for="password">Password:</label>
            <div class="input-with-icon">
                <input type="password"   id="password" name="password" required>
                <i class="fas fa-eye input-icon"></i>
            </div>
            <label for="confirmPassword">Confirm Password:</label>
            <div class="input-with-icon">
                <input type="password"   id="confirmPassword" name="confirmpassword" required>
                <i class="fas fa-eye input-icon1"></i>
            </div>
            <button type="submit" id="button">Button</button>
        </form>
    </div>
    <script src="./form.js"></script>

</body>

</html>
