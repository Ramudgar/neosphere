<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Positioning Example</title>
</head>

<body>
    <h1>Positioning Example</h1>
  
    <div class="container">
      <div class="child" id="child1">
        <h2>Static</h2>
        <p>This is the content of the static element.</p>
      </div>
      <div class="child" id="child2">
        <h2>Relative</h2>
        <p>This is the content of the relative element.</p>
      </div>
      <div class="child" id="child3">
        <h2>Absolute</h2>
        <p>This is the content of the absolute element.</p>
      </div>
      <div class="child" id="child4">
        <h2>Fixed</h2>
        <p>This is the content of the fixed element.</p>
      </div>
      <div class="child" id="child5">
        <h2>Sticky</h2>
        <p>This is the content of the sticky element.</p>
      </div>
    </div>
  </body>

</html>
